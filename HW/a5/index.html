<!DOCTYPE html>
<html lang="en-us">


<html>


  <head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>How to Website: Buttered Toast!</title>

  </head>



  <body>

    <div class="wrapper">

      <div class="Header">
      <h1 class="center">How to make: <b>BUTTERED TOAST</b></h1>
      </div>

      <div class="section1">
      <p class="center"><b><i>This is how it's done.</i><b></p>

        <div class= step1>
        <p class="s1">Step 1: Get bread.</p>
        <img src="assets/images/1_getbread.jpg" height=200 class="s1"/>
        <button type="button" class="btn1">Step 1:</button>
        </div>

          <div class=step2>
          <p class="s2">Step 2: Put bread in toaster.</p>
          <img src="assets/images/2_breadintoaster.jpg" height=200 class="s2"/>
          <button type="button" class="btn2">Step 2:</button>
          </div>

            <div class=step3>
            <p class="s3">Step 3: Toast bread.</p>
            <img src="assets/images/3_starttoaster.jpg" height=200 class="s3"/>
            <button type="button" class="btn3">Step 3:</button>
            </div>

              <div class=step4>
              <p class="s4">Step 4: Pull bread out.</p>
              <img src="assets/images/4_takebreadoutoftoaster.jpg" height=200 class="s4"/>
              <button type="button" class="btn4">Step 4:</button>
              </div>

                <div class=step5>
                <p class="s5">Step 5: Get butter.</p>
                <img src="assets/images/5_grabbutter.jpg" height=200 class="s5"/>
                <button type="button" class="btn5">Step 5:</button>
                </div>

                  <div class=step6>
                  <p class="s6">Step 6: Put button on toast.</p>
                  <img src="assets/images/6_butterontoast.jpg" height=200 class="s6"/>
                  <button type="button" class="btn6">Step 6:</button>
                  </div>

                    <div class=step7>
                    <p class="s7">Step 7: EAT YOUR BUTTERED TOAST.</p>
                    <img src="assets/images/7_butteredtoast.jpg" height=200 class="s7"/>
                    <button type="button" class="btn7">Step 7:</button>
                    </div>

          </div>
<!--"Section 1" div closing-->
      </div>
<!--"Wrapper" div closing-->




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </body>





</html>
